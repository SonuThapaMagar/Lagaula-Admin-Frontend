    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const body = document.querySelector("body");
        const sidebar = document.querySelector(".sidebar");
        const submenuItems = document.querySelectorAll(".submenu_item");
        const sidebarOpen = document.querySelector("#sidebarOpen");
        const sidebarClose = document.querySelector(".collapse_sidebar");
        const sidebarExpand = document.querySelector(".expand_sidebar");
        sidebarOpen.addEventListener("click", () => sidebar.classList.toggle("close"));

        sidebarClose.addEventListener("click", () => {
            sidebar.classList.add("close", "hoverable");
        });
        sidebarExpand.addEventListener("click", () => {
            sidebar.classList.remove("close", "hoverable");
        });

        sidebar.addEventListener("mouseenter", () => {
            if (sidebar.classList.contains("hoverable")) {
                sidebar.classList.remove("close");
            }
        });
        sidebar.addEventListener("mouseleave", () => {
            if (sidebar.classList.contains("hoverable")) {
                sidebar.classList.add("close");
            }
        });

        submenuItems.forEach((item, index) => {
            item.addEventListener("click", () => {
                item.classList.toggle("show_submenu");
                submenuItems.forEach((item2, index2) => {
                    if (index !== index2) {
                        item2.classList.remove("show_submenu");
                    }
                });
            });
        });

        if (window.innerWidth < 768) {
            sidebar.classList.add("close");
        } else {
            sidebar.classList.remove("close");
        }

        // Wait for the DOM content to be fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            // Hamburger menu icon
            const toggleSidebarButton = document.getElementById("toggleSidebar");
            // Sidebar navigation
            const sidebarNav = document.querySelector("aside nav");

            // Function to toggle sidebar visibility
            function toggleSidebar() {
                sidebarNav.classList.toggle("hidden");
            }

            // Toggle sidebar when hamburger icon is clicked
            toggleSidebarButton.addEventListener("click", toggleSidebar);

            // Data for the line chart
            const lineChartData = {
                labels: ["January", "February", "March", "April", "May", "June"],
                datasets: [
                    {
                        label: "Total Sales",
                        data: [50, 60, 70, 65, 55, 60],
                        borderColor: "#c40e00",
                        borderWidth: 2,
                        fill: false,
                    },
                    {
                        label: "Total Orders",
                        data: [40, 50, 45, 55, 60, 70],
                        borderColor: "#003f5c",
                        borderWidth: 2,
                        fill: false,
                    },
                    {
                        label: "Others",
                        data: [30, 35, 40, 45, 50, 55],
                        borderColor: "rgb(14, 172, 122)",
                        borderWidth: 2,
                        fill: false,
                    },
                ],
            };

            // Options for the line chart
            const lineChartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: "Month",
                        },
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: "Amount",
                        },
                    },
                },
            };

            // Initialize the line chart
            const lineChart = new Chart(document.getElementById("lineChart"), {
                type: "line",
                data: lineChartData,
                options: lineChartOptions,
            });

            // Data for the pie chart
            const pieChartData = {
                labels: ["Total Sales", "Total Orders", "Others"],
                datasets: [
                    {
                        label: "Waste Composition",
                        data: [60, 70, 55],
                        backgroundColor: [
                            "rgb(14, 172, 122)",
                            "#2d0068",
                            "#c40e00",
                        ],
                        borderWidth: 0,
                    },
                ],
            };

            // Options for the pie chart
            const pieChartOptions = {
                responsive: true,
                maintainAspectRatio: false,
            };

            // Initialize the pie chart
            const pieChart = new Chart(document.getElementById("pieChart"), {
                type: "pie",
                data: pieChartData,
                options: pieChartOptions,
            });

            // Calculate and display waste amounts
            const degradableAmount = lineChartData.datasets[0].data.reduce(
                (a, b) => a + b,
                0
            );
            const nonDegradableAmount = lineChartData.datasets[1].data.reduce(
                (a, b) => a + b,
                0
            );
            const othersAmount = lineChartData.datasets[2].data.reduce(
                (a, b) => a + b,
                0
            );

            document.getElementById("degradableAmount").textContent =
                degradableAmount + " kg";
            document.getElementById("nonDegradableAmount").textContent =
                nonDegradableAmount + " kg";
            document.getElementById("othersAmount").textContent =
                othersAmount + " kg";
        });
    </script>
